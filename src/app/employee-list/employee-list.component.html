<h1>Nossos Funcionários</h1>
<table>
  <thead>
    <tr>
      <th>Nome: </th>
      <th>Salário:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees_; let i=index;" [id]="'tr' + i">
      <td>[innerHtml]="employee.name"</td>
      <td>[innerHtml]="employee.salario"
        [ngClass]="{'salary-expensive': employee.salario > 2000, 'salary-cheap': employee.salario < 2000}"
      </td>
    </tr>
  </tbody>
</table>
